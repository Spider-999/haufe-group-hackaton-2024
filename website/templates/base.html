<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{ title }} </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

          <a class="navbar-brand">LetsParty</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            {% if current_user.is_authenticated %}

              <div class="navbar-nav">
                  <a class="nav-link" href="{{ url_for('pages.home') }}">Acasa</a>
                  <a class="nav-link" href="{{ url_for('pages.profile') }}">Profil</a>
                  <a class="nav-link" href="{{ url_for('pages.party') }}">Find-A-Party</a>
                  <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
              </div>

            {% else %}
                <div class="navbar-nav">
                  <a class="nav-link" href="{{ url_for('pages.home') }}">Acasa</a>
                  <a class="nav-link" href="{{ url_for('pages.profile') }}">Profil</a>
                  <a class="nav-link" href="{{ url_for('pages.party') }}">Find-A-Party</a>
                  <a class="nav-link" href="{{ url_for('auth.login') }}">Autentificare</a>
                  <a class="nav-link" href="{{ url_for('auth.register') }}">Inregistrare</a>
                </div>
            {% endif %}
          </div>


        </div>
      </nav>

    {% block content %}

    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
